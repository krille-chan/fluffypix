image:
  name: cirrusci/flutter

stages:
- coverage
- release
- deploy

code_analyze:
  stage: coverage
  script:
    - flutter format lib/ test/ --set-exit-if-changed
    - flutter analyze

test:
  stage: coverage
  script: [flutter test]

build_web:
  stage: coverage
  script:
    - flutter pub get
    - flutter build web --release --verbose
  artifacts:
    paths:
      - build/web/

build_android_apk_debug:
  stage: coverage
  #before_script: [./scripts/prepare-android-release.sh]
  script:
    - flutter pub get
    - flutter build apk
  artifacts:
    when: on_success
    paths:
      - build/app/outputs/apk/debug/app-release.apk
  except:
    - main
    - tags

build_android_apk:
  stage: coverage
  #before_script: [./scripts/prepare-android-release.sh]
  script:
    - flutter pub get
    - flutter build apk --release
  artifacts:
    when: on_success
    paths:
      - build/app/outputs/apk/release/app-release.apk
  only:
    - main
    - tags

pages:
  stage: deploy
  image: ruby:latest
  script:
    - mv build/web/ public/
  artifacts:
    paths:
      - public
  only:
    - main
